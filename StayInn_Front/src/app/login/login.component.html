<!-- login.component.html -->
<div class="login-container">
    <div class="login-form">
        <h1>Login</h1>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="send()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" formControlName="username" />
                <small class="text-danger" *ngIf="form.get('username') && form.get('username').hasError('required') && form.get('username').touched">
                    Username is required.
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" formControlName="password" />
                <small class="text-danger" *ngIf="form.get('password') && form.get('password').hasError('required') && form.get('password').touched">
                    Password is required.
                </small>
            </div>

            <div class="form-group">
                <ng-recaptcha [siteKey]="recaptchaSiteKey" (resolved)="onCaptchaResolved($event)"></ng-recaptcha>
                <button class="login-button" type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</div>
