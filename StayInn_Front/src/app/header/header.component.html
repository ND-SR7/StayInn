<div class="container">
  <div class="header-main">
    <div class="header">
      <h1 routerLink="">StayInn</h1>
      <div class="header-buttons">
        <ng-container *ngIf="!isUserLoggedIn()">
          <button class="btnLogin" routerLink="/login">Login</button>
          <button class="btnRegister" routerLink="/register">Register</button>
        </ng-container>
        <app-profile-menu *ngIf="isUserLoggedIn()"></app-profile-menu>
      </div>
    </div>
  </div>
</div>
