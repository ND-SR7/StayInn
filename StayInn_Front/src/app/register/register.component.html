<div class="register-container">
    <div class="register-form">
        <h1>Register</h1>
        <form [formGroup]="form" (ngSubmit)="solveCaptcha()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [formControl]="form.controls['username']"/>
                <small class="text-danger" *ngIf="form.controls.username.touched && form.controls.username.errors?.required">
                    Username is required
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [formControl]="form.controls['password']"/>
                <small class="text-danger" *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
                    Password is required
                </small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [formControl]="form.controls['cPassword']"/>
                <small class="text-danger" *ngIf="form.controls.cPassword.touched && form.controls.cPassword.errors?.required">
                    Password must be confirmed
                </small>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" [formControl]="form.controls['firstName']"/>
                <small class="text-danger" *ngIf="form.controls.firstName.touched && form.controls.firstName.errors?.required">
                    First Name is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" [formControl]="form.controls['lastName']"/>
                <small class="text-danger" *ngIf="form.controls.lastName.touched && form.controls.lastName.errors?.required">
                    Last Name is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [formControl]="form.controls['email']"/>
                <small class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.errors?.email">
                    Email is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" [formControl]="form.controls['address']"/>
                <small class="text-danger" *ngIf="form.controls.address.touched && form.controls.address.errors?.required">
                    Address is not valid
                </small>
            </div>
            <label for="role">Role:</label>
            <div>
                <label>
                    <input type="radio" formControlName="role" value="GUEST"> Guest
                </label>
                <label>
                    <input type="radio" formControlName="role" value="HOST"> Host
                </label>
            </div>
            <small class="text-danger" *ngIf="form.controls.role.touched && form.controls.role.errors?.required">
                Role is required.
            </small>
            <div class="form-group">
                <button class="register-button" type="submit">Register</button>
            </div>
        </form>
        <p>Have an account? <a href="/login">Login here</a></p>
    </div>
</div>
